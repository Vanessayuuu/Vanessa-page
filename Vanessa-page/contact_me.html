<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6b1d0441bc.js" crossorigin="anonymous" async></script>
        <script src="script.js" async></script>
        <title>Contact Me - Vanessa YU</title>
    </head>
    <body>
      <header-component></header-component>
      <div class="main">
        <section id="contact_first">
            <div class="container">
              <h2>Contact Me</h2>
              <div class="col-md-8 offset-md-3">
                  <p class="lead"><i class="fa-solid fa-envelope"></i>Email: ywy.vanessa@gmail.com</p>
                  <p class="lead"><i class="fa-brands fa-linkedin"></i>LinkedIn: <a href="https://www.linkedin.com/in/wingyeeyu">https://www.linkedin.com/in/wingyeeyu/</a></p>
                  <p class="lead"><i class="fa-brands fa-github"></i>GitHub: <a href="https://github.com/Vanessayuuu">https://github.com/Vanessayuuu</a></p>
              </div>
            </div>
        </section>
        <section id="contact_second">
          <div class="container">
            <h2>Feel Free to Drop Me a Message Here!</h2>
              <div class="wrapper">
                <div class="form_box">
                  <form action="#">
                    <div class="dbl-field">
                      <div class="field">
                        <input type="text" name="name" placeholder="Enter your name">
                        <i class='fas fa-user'></i>
                      </div>
                      <div class="field">
                        <input type="text" name="email" placeholder="Enter your email">
                        <i class='fas fa-envelope'></i>
                      </div>
                    </div>
                    <div class="message">
                      <textarea placeholder="Write your message" name="message"></textarea>
                      <i class="material-icons">message</i>
                    </div>
                    <div class="button-area">
                      <button class="btn" type="submit">Send Message</button>
                      <span></span>
                    </div>
                  </form>
                </div>
              </div>
          </div>
        </section>
      </div>
      <footer-component></footer-component>
    </body>
</html>
